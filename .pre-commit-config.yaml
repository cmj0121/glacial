repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint-fix

  - repo: local
    hooks:
      - id: dart-analyzer
        name: run dart analyzer
        files: \.dart$
        language: system
        entry: dart analyze --fatal-infos
